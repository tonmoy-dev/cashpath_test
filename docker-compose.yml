version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cashpath_test_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cashpath_test
      POSTGRES_PASSWORD: cashpath_test
      POSTGRES_DB: cashpath_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashpath_test -d cashpath_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
